<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Client-side Form Validator</title>
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h2>Join Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="" id="username" placeholder="Enter your username">
                <small>Error Message will be displayed here</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="" id="email" placeholder="Enter your email">
                <small>Error Message will be displayed here</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="Enter your password">
                <small>Error Message will be displayed here</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" name="" id="password2" placeholder="Enter password agaib">
                <small>Error Message will be displayed here</small>
            </div>
            <button id="butonum">Submit</button>
        </form>
    </div>



    <script src="script.js"></script>
</body>
</html>
